        let activeTopic = 'gender-equality';
        let activeDimension = 'social';
        let charts = {};

        function destroyCharts() {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
        }

        function renderContent() {
            const topicData = appData[activeTopic];
            const dimensionData = topicData.dimensions[activeDimension];

            const contentArea = document.getElementById('main-content');
            
            let tabsHtml = '<div class="flex flex-wrap gap-2 mb-6">';
            Object.keys(topicData.dimensions).forEach(key => {
                const dim = topicData.dimensions[key];
                tabsHtml += `<button onclick="handleTabClick('${key}')" class="tab-button px-4 py-2 text-sm font-medium rounded-full ${key === activeDimension ? 'active' : 'bg-white'}">${dim.title}</button>`;
            });
            tabsHtml += '</div>';

            let contentHtml = `
                <div class="content-card p-6 md:p-8">
                    <h2 class="text-2xl md:text-3xl font-bold mb-2 text-gray-800">${topicData.title}</h2>
                    <h3 class="text-xl font-semibold mb-6 text-purple-600">${dimensionData.title}</h3>
                    <div class="prose max-w-none">${dimensionData.content}</div>
                </div>
            `;

            contentArea.innerHTML = `
                ${tabsHtml}
                ${contentHtml}
            `;
            
            destroyCharts();
            setTimeout(() => {
                if (topicData.chartData) {
                    renderCharts(topicData.chartData);
                }
            }, 0);
        }
        
        function renderCharts(chartData) {
            if (activeTopic === 'gender-equality') {
                if (document.getElementById('flfprChart')) {
                    charts.flfpr = createLineChart('flfprChart', chartData.flfpr.labels, chartData.flfpr.data, 'FLFPR (%)');
                }
                if (document.getElementById('wprChart')) {
                    charts.wpr = createLineChart('wprChart', chartData.wpr.labels, chartData.wpr.data, 'WPR (%)', 'rgba(251, 146, 60, 1)', 'rgba(251, 146, 60, 0.2)');
                }
                if (document.getElementById('politicalRepChart')) {
                    charts.politicalRep = createBarChart('politicalRepChart', chartData.politicalRep.labels, chartData.politicalRep.data, 'Representation (%)');
                }
            } else if (activeTopic === 'water-crisis') {
                if(document.getElementById('waterAvailabilityChart')) {
                    charts.availability = createAreaChart('waterAvailabilityChart', chartData.availability.labels, chartData.availability.data, 'Cubic Meters per Capita');
                }
                if(document.getElementById('waterShareChart')) {
                    charts.share = createDoughnutChart('waterShareChart', chartData.share.labels, chartData.share.data);
                }
            } else if (activeTopic === 'mental-health' && document.getElementById('treatmentGapChart')) {
                charts.treatmentGap = createDoughnutChart('treatmentGapChart', chartData.treatmentGap.labels, chartData.treatmentGap.data);
            } else if (activeTopic === 'happiness-report') {
                if (document.getElementById('happinessRankingChart')) {
                    charts.rankings = createHorizontalBarChart('happinessRankingChart', chartData.rankings.labels, chartData.rankings.data, 'Happiness Rank (Lower is better)');
                }
                if (document.getElementById('happinessFactorsChart')) {
                    charts.factors = createRadarChart('happinessFactorsChart', chartData.factors.labels, chartData.factors.data, "India's Score (out of 10)");
                }
            }
        }

        function handleNavClick(topic) {
            activeTopic = topic;
            activeDimension = 'social';
            document.querySelectorAll('#main-nav button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.topic === topic);
            });
            document.getElementById('mobile-nav').value = topic;
            renderContent();
        }

        function handleTabClick(dimension) {
            activeDimension = dimension;
            renderContent();
        }
        
        function createLineChart(canvasId, labels, data, label, color = 'rgba(192, 132, 252, 1)', bgColor = 'rgba(192, 132, 252, 0.2)') {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: bgColor,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function createBarChart(canvasId, labels, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: ['rgba(192, 132, 252, 0.6)', 'rgba(129, 140, 248, 0.6)', 'rgba(96, 165, 250, 0.6)'],
                        borderColor: ['rgba(192, 132, 252, 1)', 'rgba(129, 140, 248, 1)', 'rgba(96, 165, 250, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
        
        function createAreaChart(canvasId, labels, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(96, 165, 250, 1)',
                        backgroundColor: 'rgba(96, 165, 250, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        
        function createDoughnutChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['rgba(192, 132, 252, 0.7)', 'rgba(236, 72, 153, 0.7)', 'rgba(229, 231, 235, 0.7)'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function createHorizontalBarChart(canvasId, labels, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: 'rgba(251, 146, 60, 0.6)',
                        borderColor: 'rgba(251, 146, 60, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        x: { 
                            beginAtZero: true,
                            reverse: true,
                            ticks: {
                                callback: function(value) {
                                    return '#' + value;
                                }
                            }
                        } 
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Rank: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createRadarChart(canvasId, labels, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        fill: true,
                        backgroundColor: 'rgba(192, 132, 252, 0.2)',
                        borderColor: 'rgb(192, 132, 252)',
                        pointBackgroundColor: 'rgb(192, 132, 252)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(192, 132, 252)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 10
                        }
                    }
                }
            });
        }

        function init() {
            const mainNav = document.getElementById('main-nav');
            const mobileNav = document.getElementById('mobile-nav');
            let mainNavHtml = '';
            let mobileNavHtml = '';

            Object.keys(appData).forEach((key, index) => {
                const topic = appData[key];
                const isActive = index === 0;
                mainNavHtml += `<button data-topic="${key}" onclick="handleNavClick('${key}')" class="nav-button text-gray-600 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium ${isActive ? 'active' : ''}">${topic.title.split(':')[0]}</button>`;
                mobileNavHtml += `<option value="${key}" ${isActive ? 'selected' : ''}>${topic.title.split(':')[0]}</option>`;
            });

            mainNav.innerHTML = mainNavHtml;
            mobileNav.innerHTML = mobileNavHtml;

            mobileNav.addEventListener('change', (e) => {
                handleNavClick(e.target.value);
            });

            renderContent();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
